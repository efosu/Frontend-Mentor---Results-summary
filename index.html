<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style/style.css">
  <script defer src="./index.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body lang="en">
  <main>
    <div role="main" class="main_container">
      <section class="sec1">
        <div class="result_container">
          <h3>Your Result</h3>
          <div class="circle">
            <span id="ave_span">--</span>
            <span>of 100</span>
          </div>
          <p>Great</p>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="sec2">
        <div class="sum_container">
          <h3>Summary</h3>
          <div class="summary_wrapper"></div>
          <button type="button">Continue</button>
        </div>
        
      </section>
    </div>
  </main>
</body>
</html>
